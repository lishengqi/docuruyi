<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改教改课题')" />
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-teachingSubject-edit" th:object="${teachingSubject}">
            <input id="subjectId" name="subjectId" th:field="*{subjectId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">课题名称：</label>
				<div class="col-sm-8">
					<input id="subjectName" name="subjectName" th:field="*{subjectName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">课题级别：</label>
				<div class="col-sm-8">
					<select name="subjectLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_teaching_topic_level')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{subjectLevel}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主持人：</label>
				<div class="col-sm-8">
					<input id="moderator" name="moderator" th:field="*{moderator}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">主持人专业：</label>
				<div class="col-sm-8">
					<input id="modMajorId" name="modMajorId" th:field="*{major.deptName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参与人：</label>
				<div class="col-sm-8">
					<input id="modParticipant" name="modParticipant" th:field="*{modParticipant}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">第一单位：</label>
				<div class="col-sm-8">
					<input id="firstUnit" name="firstUnit" th:field="*{firstUnit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">立项时间：</label>
				<div class="col-sm-8">
					<input id="projectDate"  name="projectDate" th:value="*{#dates.format(projectDate, 'yyyy-MM-dd')}" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资助金额(万元)：</label>
				<div class="col-sm-8">
					<input id="grants" name="grants" th:field="*{grants}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">到账金额(万元)：</label>
				<div class="col-sm-8">
					<input id="arrivalAmount" name="arrivalAmount" th:field="*{arrivalAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结题时间：</label>
				<div class="col-sm-8">
					<input id="concludingDate"  name="concludingDate" th:value="*{#dates.format(concludingDate, 'yyyy-MM-dd')}" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目来源：</label>
				<div class="col-sm-8">
					<input id="projectSource" name="projectSource" th:field="*{projectSource}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否结题：</label>
				<div class="col-sm-8">
					<select name="isFinished" class="form-control m-b" th:with="type=${@dict.getType('sys_teaching_subject_is_finished')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isFinished}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否按期结题：</label>
				<div class="col-sm-8">
					<select name="isFinishedOnTime" class="form-control m-b" th:with="type=${@dict.getType('sys_teaching_subject_is_finished_on_time')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isFinishedOnTime}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">附件：</label>
				<!--<div class="col-sm-8">-->
					<!--<input id="attachFile" name="attachFile" th:field="*{attachFile}" class="form-control" type="text">-->
				<!--</div>-->

				<div class="col-sm-8">
					<div class="wrapper wrapper-content animated fadeInRight">
						<div class="row">
							<div class="ibox float-e-margins">
								<div class="ibox-content">
									<div class="form-group">
										<label class="font-noraml">多文件上传</label>
										<div class="file-loading">
											<input id="attachFile"  name="attachFile" class="form-control" type="file" multiple>
										</div>
									</div>

								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="notes" name="notes" th:field="*{notes}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript" type="text/javascript">
		var prefix = ctx + "system/teachingSubject";
		$("#form-teachingSubject-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
                if ($('#attachFile')[0].files[0] != null) {

                    $.modal.alertWarning("请将文件上传");
                    return false;
                }
	            $.operate.save(prefix + "/edit", $('#form-teachingSubject-edit').serialize());
	        }
	    }
        var filename = [[${teachingSubject.attachFile}]];
        $(document).ready(function () {
            $('#attachFile').fileinput({
                uploadUrl: prefix+'/updateFile',
                // deleteUrl: prefix+"/removeFile",
                // deleteExtraData:{
                //     pbId:[[${teachingSubject.subjectId}]],
                //     fileUrl:"upload/"+filename
                // },
                // maxFileCount: 1,
                // showUpload:false,
                layoutTemplates:{
                    actionUpload: ''
                },
                pdfRendererUrl: 'https://plugins.krajee.com/pdfjs/web/viewer.html',
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [
                    "/profile/upload/"+filename
                ],
                initialPreviewConfig: [
                    {type: 'pdf', size: 307200}
                ]

            });
        });
	</script>
</body>
</html>
