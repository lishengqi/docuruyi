<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改平台等立项文件')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-project-edit" th:object="${project}">
            <input id="projectId" name="projectId" th:field="*{projectId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">立项名称：</label>
				<div class="col-sm-8">
					<input id="projectName" name="projectName" th:field="*{projectName}" class="form-control" readonly type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">立项级别：</label>
				<div class="col-sm-8">
					<select name="projectLevel" class="form-control m-b" readonly th:with="type=${@dict.getType('sys_project_level')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{projectLevel}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">立项时间：</label>
				<div class="col-sm-8">
					<input id="startDate"  name="startDate" th:value="${#dates.format(project.startDate,'yyyy-MM-dd')}" readonly class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资助金额：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input id="projectFunding" name="projectFunding" th:field="*{projectFunding}"  class="form-control" readonly type="text">
						<span class="input-group-addon">单位:万元</span>
					</div>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
